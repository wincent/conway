<!DOCTYPE html>
<html>
  <head>
    <title>Conway's game of life</title>
    <link href="life.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="content">
       <canvas id="life" width="480" height="480">
        If you had a browser that supported HTML5, you'd see
        Conway's Game of Life here.
      </canvas>
      <div class="controls">
        <button id="start" type="button">Start</button>
        <button id="stop" type="button" disabled="disabled">Stop</button>
        <button id="step" type="button">Step</button>
        <button id="reset" type="button" disabled="disabled">Reset</button>
        <input id="seed" type="text" value="" placeholder="Enter a seed value">
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="seedrandom.js"></script>
    <script src="life.js"></script>
  </body>
</html>
